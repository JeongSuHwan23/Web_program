<html lang="en">
<head>

</head>
<body>
  <h2>form 기본 태그 과제</h2>
  <fieldset style="width: 50%;">
    <legend>드롭다운 목록: select</legend>
    <select>
      <option>사과</option>
      <option>귤</option>
      <option>딸기</option>
      <option>복숭아</option>
    </select>
  </fieldset><br><br>
  <fieldset style="width: 50%;">
    <legend>선택 : 라디오 타입</legend>
    <label><input name= "sex" type="radio">남</label>
    <label><input name="sex" type="radio">여</label>
  </fieldset><br>
  <fieldset style="width: 50%;">
    <legend>선택 : 체크 박스타입</legend>
    <label><input type="checkbox">오이</label>
    <label><input type="checkbox">당근</label>
    <label><input type="checkbox">배추</label>
    <label><input type="checkbox">호박</label>
  </fieldset>
</body>
</html>
